        <label for="glass-performer"></label>

        <div class="glass-glider"></div>
      </div>
    </label>
    <hr>
    <div id="top-sections">
      <div class="top-section" id="top-vacancies">
        <h2 data-lang="top-vacancies">Топ предложений исполнителей</h2>
        <div class="vacancy-list" id="vacancy-list">
          </div>
      </div>

        <h2 data-lang="top-completed">Топ по выполненным</h2>
        <div class="vacancy-list" id="completed-list">
          </div>
      </div>
      <div id="worker-info"></div>
    </div>
  </div>
